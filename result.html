
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>顔年齢診断結果</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background: #fff6fa;
      margin: 0;
      text-align: center;
      padding: 1em;
    }
    h1 {
      color: #ff69b4;
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .container {
      display: inline-block;
      background: white;
      padding: 1em;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
    }
    .overlay-line {
      position: absolute;
      border: 2px dashed #ff69b4;
      border-radius: 10px;
    }
    #eye-line {
      top: 80px;
      left: 100px;
      width: 120px;
      height: 30px;
    }
    #nose-line {
      top: 150px;
      left: 140px;
      width: 50px;
      height: 40px;
    }
    #jaw-line {
      top: 210px;
      left: 90px;
      width: 140px;
      height: 50px;
    }
    .comment {
      margin-top: 1em;
      font-size: 1.2em;
      color: #d63384;
    }
    .emoji {
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">🔍</span>診断結果が出ました！</h1>
  <div class="container">
    <div class="image-wrapper">
      <img src="last_photo.jpg" alt="診断画像" width="320" />
      <div class="overlay-line" id="eye-line" title="目元"></div>
      <div class="overlay-line" id="nose-line" title="鼻"></div>
      <div class="overlay-line" id="jaw-line" title="輪郭"></div>
    </div>
    <div class="comment">
      目元は <strong>22歳</strong> に見えます<span class="emoji">✨</span><br/>
      鼻の形は <strong>30歳</strong> の印象です<span class="emoji">👃</span><br/>
      顔の輪郭は <strong>26歳</strong> っぽいです<span class="emoji">😊</span>
    </div>
  </div>
</body>
</html>
